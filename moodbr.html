<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Selector</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #000);
        color: white;
        transition: background 1s ease;
        text-align: center;
        padding: 40px 20px;
    }
    h1 {
        margin-bottom: 5px;
    }
    p {
        margin-top: 0;
        color: #ccc;
    }
    .mood-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-top: 40px;
    }
    .mood {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.3s;
        font-size: 1.2rem;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .mood:hover {
        transform: scale(1.1);
    }
    #quote {
        margin-top: 40px;
        font-size: 1.4rem;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    #quote.show {
        opacity: 1;
    }
    /* Popup animation */
    #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
        z-index: 999;
    }
    #popup.show {
        opacity: 1;
        animation: pop 1s ease forwards;
    }
    @keyframes pop {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
    /* Breathing overlay */
    #breathingOverlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        z-index: 1000;
        display: none;
        animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

<h1>How are you feeling today?</h1>
<p>Pick a mood ‚ú®</p>

<div class="mood-container">
    <div class="mood" data-mood="happy" style="background:#ffeb3b;">üòä<br>Happy</div>
    <div class="mood" data-mood="normal" style="background:#64b5f6;">üòê<br>Normal</div>
    <div class="mood" data-mood="sad" style="background:#4fc3f7;">üò¢<br>Sad</div>
    <div class="mood" data-mood="angry" style="background:#ef5350;">üò°<br>Angry</div>
    <div class="mood" data-mood="anxious" style="background:#ba68c8;">üò∞<br>Anxious</div>
    <div class="mood" data-mood="tired" style="background:#bcaaa4;">üò¥<br>Tired</div>
</div>

<div id="quote"></div>

<div id="popup"></div>
<div id="breathingOverlay"></div>

<script>
const moods = document.querySelectorAll(".mood");
const quoteEl = document.getElementById("quote");
const popupEl = document.getElementById("popup");
const breathingOverlay = document.getElementById("breathingOverlay");

const moodData = {
    happy: {
        gradient: "linear-gradient(135deg, #ffe259, #ffa751)",
        quote: "Happiness is contagious ‚Äî share it!",
        popup: "üéâ",
        action: () => confetti({ particleCount: 120, spread: 80, origin: { y: 0.6 } })
    },
    normal: {
        gradient: "linear-gradient(135deg, #89f7fe, #66a6ff)",
        quote: "Keep going ‚Äî steady progress wins the race.",
        popup: "üëç",
        action: () => {}
    },
    sad: {
        gradient: "linear-gradient(135deg, #89f7fe, #4facfe)",
        quote: "It's okay to feel sad. Brighter days are coming.",
        popup: "ü§ó",
        action: () => {}
    },
    angry: {
        gradient: "linear-gradient(135deg, #ff5858, #f09819)",
        quote: "Take a deep breath. Let it go.",
        popup: "üòå",
        action: () => {}
    },
    anxious: {
        gradient: "linear-gradient(135deg, #c471f5, #fa71cd)",
        quote: "Breathe in... Breathe out... You're safe.",
        popup: "üå¨Ô∏è",
        action: () => showBreathingExercise()
    },
    tired: {
        gradient: "linear-gradient(135deg, #d3cce3, #e9e4f0)",
        quote: "Rest now, wake stronger tomorrow.",
        popup: "‚è∞",
        action: () => {}
    }
};

moods.forEach(mood => {
    mood.addEventListener("click", () => {
        const type = mood.dataset.mood;
        const data = moodData[type];

        // background
        document.body.style.background = data.gradient;

        //quote
        quoteEl.textContent = data.quote;
        quoteEl.classList.add("show");
        setTimeout(() => quoteEl.classList.remove("show"), 5000);

        //popup
        popupEl.textContent = data.popup;
        popupEl.classList.add("show");
        setTimeout(() => popupEl.classList.remove("show"), 1000);

        actions
        data.action();
    });
});

function showBreathingExercise() {
    breathingOverlay.style.display = "flex";
    let cycle = 0;
    const phases = ["Breathe In üå¨Ô∏è", "Hold...", "Breathe Out üí®"];
    const interval = setInterval(() => {
        breathingOverlay.textContent = phases[cycle % phases.length];
        cycle++;
        if (cycle > 6) { // about 3 full cycles
            clearInterval(interval);
            breathingOverlay.style.display = "none";
        }
    }, 4000);
}
</script>

</body>
</html>
