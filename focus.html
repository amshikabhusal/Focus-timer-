

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Updated background to white, blue, black color scheme */
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e2e8f0 100%);
            color: #1a202c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Updated gradient overlay to use blue tones */
            background:
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(29, 78, 216, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .desktop-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            /* Changed to dark text for white background */
            color: #64748b;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .session-info {
            position: absolute;
            top: 20px;
            right: 20px;
            /* Updated to white background with blue border */
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            border: 2px solid #3b82f6;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
        }

        .session-info div {
            font-size: 0.9rem;
            /* Changed to dark text */
            color: #1a202c;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .session-info div:last-child {
            margin-bottom: 0;
        }

        .top-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 6rem;
            margin-bottom: 4rem;
            z-index: 10;
        }

        .nav-button {
            /* Updated to white background with blue accents */
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            backdrop-filter: blur(10px);
            border: 2px solid #3b82f6;
            padding: 1.2rem 2.5rem;
            font-size: 1rem;
            color: #1e40af;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            /* Updated shimmer effect to blue */
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            /* Updated hover effects to blue */
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.2);
            border-color: #2563eb;
            background: linear-gradient(145deg, #dbeafe, #bfdbfe);
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
            z-index: 10;
        }

        .hexagon {
            width: 250px;
            height: 216px;
            /* Updated hexagon to blue gradient */
            background: linear-gradient(145deg, #3b82f6, #1d4ed8);
            position: relative;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .hexagon.running {
            animation: rotate 20s linear infinite;
            box-shadow: 0 25px 80px rgba(59, 130, 246, 0.6);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hexagon:before {
            bottom: 100%;
            /* Updated to blue color */
            border-bottom: 72px solid #3b82f6;
        }

        .hexagon:after {
            top: 100%;
            /* Updated to darker blue */
            border-top: 72px solid #1d4ed8;
        }

        .hexagon:hover {
            transform: scale(1.05);
            box-shadow: 0 30px 100px rgba(59, 130, 246, 0.6);
        }

        .hexagon:hover:before {
            /* Updated hover colors to lighter blue */
            border-bottom-color: #60a5fa;
        }

        .hexagon:hover:after {
            border-top-color: #3b82f6;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 700;
            color: white;
            z-index: 10;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            z-index: 5;
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .progress-ring .background {
            stroke: rgba(255, 255, 255, 0.2);
        }

        .progress-ring .progress {
            /* Updated progress ring to white for contrast */
            stroke: #ffffff;
            stroke-dasharray: 628;
            stroke-dashoffset: 628;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 10px #ffffff);
        }

        .bottom-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 4rem;
            z-index: 10;
        }

        .control-button {
            /* Updated to white background with blue accents */
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            backdrop-filter: blur(10px);
            border: 2px solid #64748b;
            padding: 1.2rem 2.5rem;
            font-size: 1rem;
            color: #1a202c;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            /* Updated shimmer to blue */
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-button:hover::before {
            left: 100%;
        }

        .control-button:hover {
            transform: translateY(-3px);
            /* Updated hover effects */
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            background: linear-gradient(145deg, #dbeafe, #bfdbfe);
        }

        .control-button.active {
            /* Updated active state to blue */
            background: linear-gradient(145deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .control-button#startBtn {
            /* Updated start button to blue gradient */
            background: linear-gradient(145deg, #3b82f6, #1d4ed8);
            color: white;
            border-color: #1d4ed8;
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.3);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .control-button#startBtn:hover {
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.5);
            background: linear-gradient(145deg, #60a5fa, #3b82f6);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            /* Updated modal to white background */
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            backdrop-filter: blur(20px);
            margin: 10% auto;
            padding: 3rem;
            border-radius: 25px;
            width: 400px;
            text-align: center;
            box-shadow: 0 25px 100px rgba(0, 0, 0, 0.3);
            border: 2px solid #3b82f6;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal h3 {
            margin-bottom: 2rem;
            /* Updated to dark text */
            color: #1a202c;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .time-input {
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            /* Updated input background */
            background: rgba(248, 250, 252, 0.8);
            border-radius: 15px;
            border: 1px solid #cbd5e1;
        }

        .time-input label {
            font-weight: 500;
            /* Updated to dark text */
            color: #1a202c;
        }

        .time-input input {
            width: 80px;
            padding: 0.8rem;
            /* Updated input border to blue */
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            background: white;
            transition: all 0.3s ease;
        }

        .time-input input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .modal-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .save-btn {
            /* Updated save button to blue */
            background: linear-gradient(145deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }

        .cancel-btn {
            /* Updated cancel button to black */
            background: linear-gradient(145deg, #374151, #1f2937);
            color: white;
            box-shadow: 0 8px 25px rgba(55, 65, 81, 0.3);
        }

        .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(55, 65, 81, 0.4);
        }

        /* Notification Styles */
        .notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Updated notification to white background */
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            backdrop-filter: blur(20px);
            color: #1a202c;
            padding: 3rem;
            border-radius: 25px;
            z-index: 2000;
            text-align: center;
            box-shadow: 0 25px 100px rgba(0, 0, 0, 0.5);
            border: 2px solid #3b82f6;
            animation: notificationPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes notificationPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .notification h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            /* Updated gradient text to blue */
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .notification p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            /* Updated to dark text */
            color: #64748b;
        }

        .notification button {
            /* Updated notification button to blue */
            background: linear-gradient(145deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .notification button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-buttons, .bottom-buttons {
                flex-direction: column;
                gap: 1rem;
            }
           
            .hexagon {
                width: 200px;
                height: 173px;
            }
           
            .timer-display {
                font-size: 2.5rem;
            }
           
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }

        /* Added styles for the title container and session title input */
        .title-container {
            margin: 2rem 0 1rem 0;
            z-index: 10;
        }

        .session-title {
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            backdrop-filter: blur(10px);
            border: 2px solid #cbd5e1;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            color: #1a202c;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            max-width: 90vw;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .session-title:focus {
            border-color: #3b82f6;
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.2);
            background: linear-gradient(145deg, #dbeafe, #bfdbfe);
            transform: translateY(-2px);
        }

        .session-title::placeholder {
            color: #94a3b8;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
  <a href="todo.html" target="_blank" class="nav-button">To-do</a>
  <a href="moodbar.html" target="_blank" class="nav-button">moodbar</a>


        
    </div>

    <div class="timer-container">
        <div class="hexagon" onclick="openSettings()" id="hexagon">
            <svg class="progress-ring" width="250" height="216">
                <circle class="background" cx="125" cy="108" r="100"/>
                <circle class="progress" cx="125" cy="108" r="100" id="progressCircle"/>
            </svg>
            <div class="timer-display" id="timerDisplay">25:00</div>
        </div>
    </div>

    <!-- Added editable title bar for user to specify what they're working on -->
    <div class="title-container">
        <input type="text" id="sessionTitle" class="session-title" placeholder="What are you working on?" maxlength="50">
    </div>

    <div class="bottom-buttons">
        <button class="control-button" id="shortBreakBtn" onclick="setShortBreak()">short break</button>
        <button class="control-button" id="startBtn" onclick="toggleTimer()">Start</button>
        <button class="control-button" id="longBreakBtn" onclick="setLongBreak()">long break</button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>‚öôÔ∏è Timer Settings</h3>
            <div class="time-input">
                <label>Work Time:</label>
                <input type="number" id="workTime" value="25" min="1" max="60"> min
            </div>
            <div class="time-input">
                <label>Short Break:</label>
                <input type="number" id="shortBreakTime" value="5" min="1" max="30"> min
            </div>
            <div class="time-input">
                <label>Long Break:</label>
                <input type="number" id="longBreakTime" value="15" min="1" max="60"> min
            </div>
            <div class="modal-buttons">
                <button class="modal-button save-btn" onclick="saveSettings()">Save Changes</button>
                <button class="modal-button cancel-btn" onclick="closeSettings()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notification Popup -->
    <div id="notification" class="notification">
        <h3 id="notificationTitle">üéâ Time's Up!</h3>
        <p id="notificationMessage">Work session completed!</p>
        <button onclick="closeNotification()">Continue</button>
    </div>

    <script>
        let timer = null;
        let timeLeft = 25 * 60;
        let totalTime = 25 * 60;
        let isRunning = false;
        let currentMode = 'work';
        let sessionCount = 1;
        let completedSessions = 0;

        let settings = {
            work: 25,
            shortBreak: 5,
            longBreak: 15
        };

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
           
            // Update progress ring
            const progress = ((totalTime - timeLeft) / totalTime) * 628;
            document.getElementById('progressCircle').style.strokeDashoffset = 628 - progress;
        }

        function toggleTimer() {
            const startBtn = document.getElementById('startBtn');
            const hexagon = document.getElementById('hexagon');
           
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                startBtn.textContent = 'Start';
                hexagon.classList.remove('running');
            } else {
                isRunning = true;
                startBtn.textContent = 'Pause';
                hexagon.classList.add('running');
               
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                   
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        startBtn.textContent = 'Start';
                        hexagon.classList.remove('running');
                        handleTimerComplete();
                    }
                }, 1000);
            }
        }

        function handleTimerComplete() {
            let title, message, nextMode;
           
            if (currentMode === 'work') {
                completedSessions++;
               
                if (completedSessions % 4 === 0) {
                    title = "üéâ Work Session Complete!";
                    message = "Amazing work! Time for a well-deserved long break!";
                    nextMode = 'longBreak';
                } else {
                    title = "‚ú® Work Session Complete!";
                    message = "Great job! Time for a refreshing short break!";
                    nextMode = 'shortBreak';
                }
            } else {
                title = "üöÄ Break Complete!";
                message = "Feeling refreshed? Let's get back to productive work!";
                nextMode = 'work';
               
                if (currentMode === 'longBreak') {
                    sessionCount = 1;
                } else {
                    sessionCount++;
                }
            }
           
            showNotification(title, message);
           
            setTimeout(() => {
                if (nextMode === 'work') {
                    setWorkMode();
                } else if (nextMode === 'shortBreak') {
                    setShortBreak();
                } else {
                    setLongBreak();
                }
            }, 3000);
        }

        function setWorkMode() {
            currentMode = 'work';
            timeLeft = settings.work * 60;
            totalTime = settings.work * 60;
            updateDisplay();
            clearActiveButtons();
        }

        function setShortBreak() {
            currentMode = 'shortBreak';
            timeLeft = settings.shortBreak * 60;
            totalTime = settings.shortBreak * 60;
            updateDisplay();
            clearActiveButtons();
            document.getElementById('shortBreakBtn').classList.add('active');
        }

        function setLongBreak() {
            currentMode = 'longBreak';
            timeLeft = settings.longBreak * 60;
            totalTime = settings.longBreak * 60;
            updateDisplay();
            clearActiveButtons();
            document.getElementById('longBreakBtn').classList.add('active');
        }

        function clearActiveButtons() {
            document.querySelectorAll('.control-button').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        function showNotification(title, message) {
            const sessionTitle = document.getElementById('sessionTitle').value.trim();
            if (sessionTitle) {
                message = `"${sessionTitle}" - ${message}`;
            }
           
            document.getElementById('notificationTitle').innerHTML = title;
            document.getElementById('notificationMessage').textContent = message;
            document.getElementById('notification').style.display = 'block';
        }

        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
        }

       function openTodo() {
  window.open("todo.html", "_blank");
}

        function openMoodbar() {
            // Opens your local moodboard.html file through XAMPP server
          window.open ( "http://localhost/Focus-timer-/moodbar.html",'_blank');
        }

        function openSettings() {
            document.getElementById('workTime').value = settings.work;
            document.getElementById('shortBreakTime').value = settings.shortBreak;
            document.getElementById('longBreakTime').value = settings.longBreak;
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            settings.work = parseInt(document.getElementById('workTime').value);
            settings.shortBreak = parseInt(document.getElementById('shortBreakTime').value);
            settings.longBreak = parseInt(document.getElementById('longBreakTime').value);
           
            if (!isRunning) {
                if (currentMode === 'work') {
                    timeLeft = settings.work * 60;
                    totalTime = settings.work * 60;
                } else if (currentMode === 'shortBreak') {
                    timeLeft = settings.shortBreak * 60;
                    totalTime = settings.shortBreak * 60;
                } else {
                    timeLeft = settings.longBreak * 60;
                    totalTime = settings.longBreak * 60;
                }
                updateDisplay();
            }
           
            closeSettings();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettings();
            }
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
