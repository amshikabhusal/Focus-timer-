<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signed In Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .welcome {
      text-align: center;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="welcome">
    <h2>Welcome, User!</h2>
    <p>You are signed in.</p>
  </div>

  <button onclick="signOut()">Sign Out</button>

  <script>
    function signOut() {
      // Simulate sign out by redirecting to sign-in page
      alert("You have been signed out.");
      window.location.href = "/login"; // or your actual login page
    }
  </script>

</body>
</html>
