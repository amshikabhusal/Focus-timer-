<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Timer App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      transition: background-color 0.3s ease;
    }

    header {
      background-color: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tabs button {
      margin: 0 0.25rem;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    .tabs button.active {
      background-color: #007bff;
      color: white;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .timer {
      font-size: 5rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .controls input {
      width: 60px;
      padding: 0.3rem;
      text-align: center;
      margin: 0 0.5rem;
    }

    .mood-input,
    .todo-input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      border: 2px solid #ccc;
      text-align: center;
    }

    .todo-list {
      margin-top: 1rem;
    }

    .todo-item {
      background: white;
      border: 1px solid #ddd;
      padding: 0.5rem;
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .todo-item input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .badge {
      background: #ddd;
      padding: 0.2rem 0.5rem;
      margin-top: 0.5rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Your App -->
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const moodColors = {
      happy: "#d4f9c1",
      sad: "#dee2ff",
      angry: "#f8d7da",
      tired: "#e0d6f5",
      calm: "#c3f5ff",
      excited: "#fff3cd",
      relaxed: "#d4f5e9",
      focused: "#e2f0cb",
    };

    function App() {
      const [section, setSection] = useState("timer");

      const [pomodoroLength, setPomodoroLength] = useState(25);
      const [timeRemaining, setTimeRemaining] = useState(1500);
      const [isRunning, setIsRunning] = useState(false);
      const timerRef = useRef(null);

      const [moodInput, setMoodInput] = useState("");
      const [backgroundColor, setBackgroundColor] = useState("#f0f2f5");

      const [todos, setTodos] = useState([]);
      const [newTodo, setNewTodo] = useState("");

      useEffect(() => {
        if (isRunning && timeRemaining > 0) {
          timerRef.current = setTimeout(() => {
            setTimeRemaining((prev) => prev - 1);
          }, 1000);
        } else if (timeRemaining === 0) {
          setIsRunning(false);
          alert("Time's up!");
        }

        return () => clearTimeout(timerRef.current);
      }, [isRunning, timeRemaining]);

      const formatTime = (secs) => {
        const m = Math.floor(secs / 60).toString().padStart(2, "0");
        const s = (secs % 60).toString().padStart(2, "0");
        return `${m}:${s}`;
      };

      const handleMoodChange = (val) => {
        setMoodInput(val);
        const lower = val.toLowerCase();
        if (moodColors[lower]) {
          setBackgroundColor(moodColors[lower]);
          document.body.style.backgroundColor = moodColors[lower];
        } else {
          setBackgroundColor("#f0f2f5");
          document.body.style.backgroundColor = "#f0f2f5";
        }
      };

      const addTodo = () => {
        if (newTodo.trim()) {
          setTodos([...todos, { id: Date.now(), text: newTodo.trim(), done: false }]);
          setNewTodo("");
        }
      };

      const toggleTodo = (id) => {
        setTodos(todos.map(todo => todo.id === id ? { ...todo, done: !todo.done } : todo));
      };

      const deleteTodo = (id) => {
        setTodos(todos.filter(todo => todo.id !== id));
      };

      return (
        <div>
          <header>
            <h2>üêù Focus Timer</h2>
            <div className="tabs">
              <button className={section === "timer" ? "active" : ""} onClick={() => setSection("timer")}>Timer</button>
              <button className={section === "todo" ? "active" : ""} onClick={() => setSection("todo")}>Todo</button>
              <button className={section === "mood" ? "active" : ""} onClick={() => setSection("mood")}>Moodbar</button>
            </div>
          </header>

          <div className="container">
            {section === "timer" && (
              <>
                <div className="timer">{formatTime(timeRemaining)}</div>
                <div className="controls">
                  <label>Pomodoro: </label>
                  <input type="number" value={pomodoroLength} onChange={(e) => setPomodoroLength(Number(e.target.value))} />
                  <button onClick={() => {
                    setTimeRemaining(pomodoroLength * 60);
                    setIsRunning(true);
                  }}>{isRunning ? "Restart" : "Start"}</button>
                  <button onClick={() => setIsRunning(false)}>Stop</button>
                </div>
              </>
            )}

            {section === "todo" && (
              <div>
                <input
                  type="text"
                  className="todo-input"
                  placeholder="Add a task..."
                  value={newTodo}
                  onChange={(e) => setNewTodo(e.target.value)}
                  onKeyDown={(e) => e.key === "Enter" && addTodo()}
                />
                <div className="todo-list">
                  {todos.map((todo) => (
                    <div key={todo.id} className="todo-item">
                      <label>
                        <input
                          type="checkbox"
                          checked={todo.done}
                          onChange={() => toggleTodo(todo.id)}
                        />
                        <span style={{ textDecoration: todo.done ? "line-through" : "none" }}>
                          {todo.text}
                        </span>
                      </label>
                      <button onClick={() => deleteTodo(todo.id)}>üóëÔ∏è</button>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {section === "mood" && (
              <div>
                <input
                  type="text"
                  className="mood-input"
                  placeholder="Enter a mood or URL..."
                  value={moodInput}
                  onChange={(e) => handleMoodChange(e.target.value)}
                />
                {moodColors[moodInput.toLowerCase()] && (
                  <div className="badge">Current Mood: {moodInput}</div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
